<div class="play-area top">
    <textarea class="chatbox" matInput [value]="room.chatbox" readonly></textarea>
    <mat-form-field class="message-input">
        <input matInput autocomplete="off" [(ngModel)]="message" (keyup.enter)="onSendMessage()">
    </mat-form-field>
</div>

<div class="play-area bottom">
  <mat-tab-group dynamicHeight [color]="'accent'">
    <mat-tab *ngFor="let player of this.room.players" [label]="player.name">
        <ng-template mat-tab-label>
            <span class="tab-header-text">{{ player.name }}</span>
        </ng-template>
        <div class="tab-body">
            <app-player-seat [player]="player"></app-player-seat>
        </div>
    </mat-tab>
  </mat-tab-group>
</div>
