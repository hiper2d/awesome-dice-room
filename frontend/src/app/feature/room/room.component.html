<div class="play-area top">
    <div class="chatbox" #chatbox>
        <mat-list>
            <mat-list-item *ngFor="let msg of room?.messages.asArray()">
                <room-message [message]="msg"></room-message>
            </mat-list-item>
        </mat-list>
    </div>

    <mat-form-field class="message-input">
        <input matInput autocomplete="off" [(ngModel)]="message" (keyup.enter)="onSendMessage()" autofocus>
    </mat-form-field>
</div>

<div class="play-area bottom">
  <mat-tab-group color="accent">
    <mat-tab *ngFor="let player of getPlayers()" [label]="player.name">
        <ng-template mat-tab-label>
            <mat-icon *ngIf="player.connected" class="mat-accent">done</mat-icon>
            <span class="tab-header-text">{{ player.name }}</span>
        </ng-template>
        <div class="tab-body">
            <player-seat [player]="player" [readonly]="player.id !== you.id" (inventorySave)="onInventorySave($event)"></player-seat>
        </div>
    </mat-tab>
  </mat-tab-group>
</div>
