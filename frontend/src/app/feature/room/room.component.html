<div class="play-area top">
  <span *ngIf="num">{{ num }}</span>
</div>

<div class="play-area">
  <mat-tab-group dynamicHeight>
    <!-- todo: move this tab to PlayerSeatComponent -->
    <mat-tab label="Player One">
      <ng-template mat-tab-label>
        <mat-icon class="example-tab-icon">done</mat-icon>
        First
      </ng-template>
      <div class="tab-body">
        <form [formGroup]="diceFormGroup">
          <button mat-flat-button color="accent" (click)="addDie()">Add</button>
          <button mat-flat-button color="accent" (click)="roll()">Roll</button>
          <button mat-flat-button color="accent" (click)="removeDie()">Del</button>
          <app-die *ngFor="let die of dice.controls" [formControl]="die"></app-die>
        </form>
      </div>
    </mat-tab>
    <mat-tab *ngFor="let player of players" [label]="player.name">
      <app-player-seat [player]="player"></app-player-seat>
    </mat-tab>
  </mat-tab-group>
</div>
