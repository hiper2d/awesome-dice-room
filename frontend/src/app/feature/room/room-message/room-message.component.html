<div class="room-message full-width">
   <tr>
      <td><div>{{ message.timestamp }}</div></td>
      <td><img src="{{ message.author.avatar }}" alt="img"></td>
      <td><div class="room-message-author" [class]="this.message.author.color">{{ message.author.name }}</div></td>
      <td><div class="message" [innerHTML]="sanitizedMessage"></div></td>
   </tr>
</div>
